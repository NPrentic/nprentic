<div class="contact-component">

  <h2 align="center">You like what you see? Feel free to contact me</h2>
  <br />  
  <div class="informations">

    <div class="info">
      <h3>Contact Info</h3>

      <ul>

        <li><i class="fa fa-phone"></i> (+382)68/066-583</li>
        <li><i class="fa fa-envelope"></i> npr@3gproxy.com</li>
        <li><i class="fa fa-location-arrow"></i> Podgorica, Montenegro</li>

    </div>

          <input type="text" name="company" id="company">

        <p>
          <label>Phone Number</label>
          <input type="text" name="phone" id="phone">
        </p>

        <p class="full">
          <label>Message*</label>
          <textarea name="message" rows="5" id="message"></textarea>
        </p>
      </div>
      <button class="btn btn-outline-secondary" type="submit">Send</button>
    </div>

  </div>
